version: '3.8'

networks:
  shared-network:
    external: true

services:
  bot:
    build: .
    container_name: pybot
    restart: always
    networks:
      - shared-network  # ðŸ‘ˆ Add this
    environment:
      DB_HOST: testportal_devops-postgres-1  # ðŸ‘ˆ This is the running container name
      DB_PORT: 5432
      DB_NAME: pybot_db
      DB_USER: pybot_user
      DB_PASSWORD: pybot_pass
      BOT_TOKEN: your_bot_token
      BOT_USERNAME: your_bot_username
    volumes:
      - .:/app
    working_dir: /app
    command: ["python", "src/main.py"]
